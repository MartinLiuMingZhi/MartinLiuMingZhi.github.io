<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>魔方 | 名侦探柯基</title>
	<link rel="icon" type="image/png" href="/favicon.png">
	<meta
		name="viewport"
		content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
	/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<script>
		function testBrowser(){
			//取得浏览器的userAgent字符串
			var userAgent = navigator.userAgent;
			var isOpera = userAgent.indexOf("Opera") > -1;

			//谷歌
			if (userAgent.indexOf("Chrome") > -1){
			return "Chrome";
			};

			//火狐
			if (userAgent.indexOf("Firefox") > -1) {
				return "Firefox";
			};

			//ie
			if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
				return "IE";
			};

			//Opera
			if (isOpera) {
				return "Opera"
			}; 

			//Safari
			if (userAgent.indexOf("Safari") > -1) {
				return "Safari";
			};
		}
		function BrowserPrompt() {
			setTimeout(()=>{
				alert("欢迎使用魔方小游戏，如果不能玩，请更换谷歌浏览器尝试！");
			},0)
			}
		//调用函数实现
		var broweser = testBrowser();
		if ("Chrome" == broweser) {
			// alert("谷歌浏览器");
			// BrowserPrompt();
			alert("欢迎使用魔方小游戏，如果不能玩，请更换谷歌浏览器或者更高版本尝试！");
		} else {
			BrowserPrompt();
		}
		// if ("Firefox" == broweser) {
		// 	alert("火狐浏览器");
		// };
		// if ("IE" == broweser) {
		// 	alert("IE浏览器");
		// };
		// if ("Opera" == broweser) {
		// 	alert("Opera");
		// };
		// if ("Safari" == broweser) {
		// 	alert("Safari");
		// };
	</script>
	<div class="ui">
		<div class="ui__background"></div>

		<div class="ui__game"></div>

		<div class="ui__texts">
			<h1 class="text text--title">
				<!-- <span>THE</span> -->
				<span>我爱魔方</span>				</h1>
			<div class="text text--note">
				双击即可开始				</div>
			<div class="text text--timer">
				0:00				</div>
			<div class="text text--complete">
				<span>Complete!</span>				</div>
			<div class="text text--best-time">
				<icon trophy></icon>
				<span>Best Time!</span>				</div>
		</div>

		<div class="ui__prefs">
			<range
				name="flip"
				title="Flip Type"
				list="Swift&nbsp;,Smooth,Bounce"
			></range>
			<range
				name="scramble"
				title="Scramble Length"
				list="20,25,30"
			></range>
			<range
				name="fov"
				title="Camera Angle"
				list="Ortographic,Perspective"
			></range>
			<range
				name="theme"
				title="Color Scheme"
				list="Cube,Erno,Dust,Camo,Rain"
			></range>			</div>

		<div class="ui__stats">
			<div class="stats" name="total-solves">
				<i>Total solves:</i><b>-</b>				</div>
			<div class="stats" name="best-time">
				<i>Best time:</i><b>-</b>				</div>
			<div class="stats" name="worst-time">
				<i>Worst time:</i><b>-</b>				</div>
			<div class="stats" name="average-5">
				<i>Average of 5:</i><b>-</b>				</div>
			<div class="stats" name="average-12">
				<i>Average of 12:</i><b>-</b>				</div>
			<div class="stats" name="average-25">
				<i>Average of 25:</i><b>-</b>				</div>
		</div>

		<div class="ui__buttons">
			<button class="btn btn--bl btn--stats">
				<icon trophy></icon>
			</button>
			<button class="btn btn--bl btn--prefs">
				<icon settings></icon>
			</button>
			<button class="btn btn--bl btn--back">
				<icon back></icon>
			</button>
			<button class="btn btn--br btn--pwa"></button>
		</div>
	</div>

	<script src="js/three.min.js"></script>
	<script src="js/index.js"></script>
	<div style="text-align: center;">
	</div>
</body>
</html>
