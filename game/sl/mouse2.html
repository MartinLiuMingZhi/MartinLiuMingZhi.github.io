<br>
<i>左键</i>
<br>
<br>


<input type="radio" name="mp1" value="0" checked="" onclick="save('mp1',0);">点下
<input type="radio" name="mp1" value="1" onclick="save('mp1',1);">松开
<input type="radio" name="mp1" value="2" onclick="save('mp1',2);">两次
<br>
<br>





<br>
<br>

<i>右键</i>
<br>
<br>


<input type="radio" name="mp2" value="0" checked="" onclick="save('mp2',0);">点下
<input type="radio" name="mp2" value="1" onclick="save('mp2',1);">松开
<input type="radio" name="mp2" value="2" onclick="save('mp2',2);">两次
<br>
<br>
<br>
<br>
<br>
<small>“两次”：点下和松开在不同的格子上</small>


<script>

function $(id){return document.getElementById(id);}

function load(rname)
{
var rv=localStorage.getItem(rname);
if(rv==null) rv=0;

var robj=document.getElementsByName(rname);
for(i=0;i<robj.length;i++){
if(robj[i].value==rv){
 robj[i].checked=true;
}
}
return rv;
}


function save(rname,rv)
{
if(rv==0){
localStorage.removeItem(rname);
}
else{
localStorage.setItem(rname,rv);
}
}



load("mp1");
load("mp2");



</script>
