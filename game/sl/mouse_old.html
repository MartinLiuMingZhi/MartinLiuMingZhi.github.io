<center>

<br><br>

<br>

鼠标起效时间点：
<br>
<br>

<form name="theform">

<input type="radio" name="mpn" value="0" checked="">点下时
<input type="radio" name="mpn" value="1">弹起时
<br>
<br>
<input type="button" value="保存" onclick="save()"> 
<span id="result" style="color:red"></span>
</form>


<script>
document.getElementById("result").innerText="";

var rv=localStorage.getItem("mpn");
if(rv==null) rv=0;

var robj=document.theform.mpn;
for(i=0;i<robj.length;i++){
if(robj[i].value==rv){
 robj[i].checked=true;
}
}


function save()
{

var rv=0;
for(i=0;i<robj.length;i++){

	if(robj[i].checked){
		rv=robj[i].value;
	}
}

if(rv==0){
localStorage.removeItem("mpn");
}
else{
localStorage.setItem("mpn",rv);
}
document.getElementById("result").innerText="已保存";
}
</script>

</div>
